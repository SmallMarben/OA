<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__PUBLIC__/Home/css/base.css" />
<link rel="stylesheet" href="__PUBLIC__/Home/css/info-mgt.css" />
<link rel="stylesheet" href="__PUBLIC__/Home/css/WdatePicker.css" />
<title>移动办公自动化系统</title>
</head>

<body>
<div class="title"><h2>信息管理</h2></div>
<div class="table-operate ue-clear">
	<a href="javascript:;" class="add">添加</a>
    <a href="javascript:;" class="del">删除</a>
    <a href="javascript:;" class="edit">编辑</a>
    <a href="javascript:;" class="count">统计</a>
    <a href="javascript:;" class="check">审核</a>
</div>
<div class="table-box">
	<table>
    	<thead>
        	<tr>
            	<th>ID</th>
                <th >姓名</th>
                <th>所属部门</th>
                <th >联系方式</th>
                <th>邮箱</th>
                <th>入职时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="data" id="vo">
        	<tr>
            	<td width="3%">{$vo.user_id}</td>
                <td width="15%">{$vo.user_name}</td>
                <td width="8%">{$vo.dept_name}</td>
                <td>{$vo.user_tel}</td>
                <td width="18%">{$vo.user_email}</td>
                <td width="15%">{$vo.user_addtime|date='Y-m-d', ###}</td>
                <td><a href="#">修改</a>|<a href="#">删除</a></td>

            </tr>
        </volist>
        </tbody>
    </table>
</div>
<div class="pagination ue-clear">{$page}</div>
</body>
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.pagination.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").hide();
	$(this).siblings($(".select-list")).show();
	return false;
})
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})

/*$('.pagination').pagination(100,{
	callback: function(page){
		alert(page);	
	},
	display_msg: true,
	setPageNo: true
});*/

$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");

showRemind('input[type=text], textarea','placeholder');
</script>
</html>
