<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example</title>

    <script type="text/javascript" src="__PUBLIC__/Home/js/jquery.js"></script>
    <style type="text/css">
        ${demo.css}
    </style>
    <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: '部门人数统计'
                },
                subtitle: {
                    text: 'Source: <a href="http://www.itcast.cn/php">传智大学php学院</a>'
                },
                xAxis: {
                    type: 'category',
                    labels: {
                        rotation: -45,
                        style: {
                            fontSize: '13px',
                            fontFamily: 'Verdana, sans-serif'
                        }
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '人 (人)'
                    }
                },
                legend: {
                    enabled: false
                },
                tooltip: {
                    pointFormat: '截止目前: <b>{point.y:.0f} 人</b>'
                },
                series: [{
                    name: 'Population',
                    data: {$str},
                    dataLabels: {
                        enabled: true,
                        rotation: 0,
                        color: '#FFFFFF',
                        align: 'center',
                        format: '{point.y:.0f}', // one decimal
                        y: 10, // 10 pixels down from the top
                        style: {
                            fontSize: '13px',
                            fontFamily: 'Verdana, sans-serif'
                        }
                    }
                }]
            });
        });
    </script>
</head>
<body>
<script src="__PUBLIC__/Plugin/highcharts/js/highcharts.js"></script>
<script src="__PUBLIC__/Plugin/highcharts/js/modules/exporting.js"></script>

<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>

</body>
</html>
